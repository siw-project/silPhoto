<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
	<head>
		<title>Full Motion</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" th:href="@{/css/main.css}" />
	</head>
	<body id="top">

	
		<div align="center"><span style="font-size:80px;"><b>Inserisci un Fotografo</b></span>
	</div>
	<div>
		<form th:action="@{'/funzionario'+'/fotografo'}" method="POST"
			th:object="${fotografo}">
			<table>
				<tr>
					<td>NOME:</td>
					<td><input type="text" th:field="*{nome}"></td>
					<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
				</tr>
				<tr>
					<td>COGNOME:</td>
					<td><input type="text" th:field="*{cognome}"></td>
					<td th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></td>
				</tr>
			</table>
			<div align="center"><button type = "submit">Invia</button></div>
		</form>
		
	</div>
