<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Full Motion</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body id="top">

<div align="center"><font face="Times New Roman" size="8" color="white"><span th:text = "${confermaInserimentoAlbum}">ok</span></font></div>
	<div align="center">
	<br>
	<br>
		<h4><font face="Times New Roman" size="10" color="white">FOTOGRAFO</font></h4>
	
	<div>
		<font face="Times New Roman" size="4" color="white"><b>Nome:</b> <span th:text="${fotografo.nome}">Pieri</span></font>
	</div>
	<div>
		<font face="Times New Roman" size="4" color="white"><b>Cognome:</b> <span th:text="${fotografo.cognome}">Fran</span></font>
	</div>
	</div>
	
	<br>
	<br>
	<div align="center">
		<h5><font face="Times New Roman" size="8" color="white">
			  Gli album del fotografo:   </font><font face="Times New Roman" size="6" color="white"><span th:text="${fotografo.nome+' '+fotografo.cognome}">Francesco</span></font></h5>
			  
				                           
		
	</div>
	<div align="center">
		<ul>
			<li th:each="album:${listaAlbum}"><font face="Times New Roman" size="4" color="white"><a
				th:href="@{'/funzionario'+'/fotografo' + '/' + ${fotografo.id} + '/album' + '/' + ${album.id}}"
				th:text="${album.titolo}">titolo pieri</a></font></li>
		</ul>
	</div>
	
		<div align="center">
		<a
			th:href="@{'/funzionario'+'/fotografo'+'/'+${fotografo.id}+'/addAlbum'}"><button type = "submit">Aggiungi Album</button></a>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div align="center">
		<a
			th:href="@{'/funzionario'+'/listaFotografi'}"><button type = "submit">Torna indietro</button></a>
	</div>


</body>
</html>
